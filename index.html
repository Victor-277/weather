<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   <main>
    <section class="text-bg-info pt-5 pb-5 mb-5 p-5">
        <h3 class="ms-5 text-white">What's the weather like?</h3>
    </section>

    <section class="container mt-5">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="City Name" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-primary" type="button" id="button-addon2">Add city</button>
          </div>
    </section>

    <section class="d-flex justify-content-center">
         <div class="card" style="width: 18rem;">
             <div class="card-body">
                 <h5 class="card-title">Las Vegas</h5>
                 <h6 class="card-subtitle mb-2 text-body-secondary">29  F</h6>
                 <p class="card-text">thunderstorm with heavy rain</p>
             </div>
         </div>
    </section>
   </main>


</body>
</html>
